<mat-card>
  <mat-spinner *ngIf="isLoading">
  </mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input formControlName="title" matInput type="text" appearance="fill" placeholder="entred some text" name="title">
      <mat-error *ngIf="form.get('title').invalid">Please Enter post title</mat-error>
    </mat-form-field>
    <div>

      <button mat-stroked-button type="button" (click)="filePicker.click()">pick Image</button>
      <input hidden="true" type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== ''&& imagePreview &&form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea formControlName="content" placeholder="entred some Content please" class="fieldInput" matInput rows="6"
        name="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter post content</mat-error>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">save Post</button>

  </form>

</mat-card>
