<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length>0&& !isLoading">
  <mat-expansion-panel class="mat-expansion" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post['title']}}
      </mat-panel-title>
      <mat-panel-description>
        {{post['description']}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="postImage">
      <img class="imageCover" [src]="post.imagePath" [alt]="post.title">
    </div>
    <div class="postContent">
      {{post['content']}}
    </div>

    <mat-action-row>
      <a mat-button [routerLink]="['/updatePost',post.id]" color="primary">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-2" *ngIf="posts.length<=0 &&!isLoading">
  No post add it yet
</p>
